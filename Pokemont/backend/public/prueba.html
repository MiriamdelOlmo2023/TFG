<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pokemonData"></div>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const pokemon = data.results[0];
                const gsUrl = pokemon.cromo;
                const httpUrl = gsUrl.replace('gs://', 'https://storage.googleapis.com/');
                
                document.getElementById('pokemonData').innerHTML = `
                    <h2>${pokemon.nombre}</h2>
                    <p>Generaci√≥n: ${pokemon.generacion}</p>
                    <p>${pokemon.cromo}</p>
                    <p>${httpUrl}</p>
                    <img src="${httpUrl}" alt="${pokemon.nombre}"></img>
                `;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
